name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-26  # macOS 26 with Xcode 26.x (matches local dev environment)
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulators
        run: xcrun simctl list devices available | grep -i iphone

      - name: Build for Simulator
        continue-on-error: true  # Don't block PR, but show failure
        id: build
        run: |
          set -o pipefail
          xcodebuild build \
            -project Companion.xcodeproj \
            -scheme Companion \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcpretty --color

      - name: Run Tests
        continue-on-error: true  # Don't block PR, but show failure
        id: test
        run: |
          set -o pipefail
          xcodebuild test \
            -project Companion.xcodeproj \
            -scheme Companion \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult \
            2>&1 | tee test_output.log | xcpretty --color --test

      - name: Extract Test Results
        if: always()
        run: |
          # Extract human-readable test results
          if [ -d "TestResults.xcresult" ]; then
            xcrun xcresulttool get --format json --path TestResults.xcresult > test_results.json
            
            # Create a readable summary
            echo "# Test Results" > test_summary.md
            echo "" >> test_summary.md
            
            # Extract test counts using xcresulttool
            xcrun xcresulttool get test-results summary --path TestResults.xcresult > test_summary.txt || true
            
            if [ -f test_summary.txt ]; then
              cat test_summary.txt >> test_summary.md
            fi
            
            # Extract failed tests if any
            xcrun xcresulttool get test-results failed-tests --path TestResults.xcresult > failed_tests.txt 2>/dev/null || true
            
            if [ -f failed_tests.txt ] && [ -s failed_tests.txt ]; then
              echo "" >> test_summary.md
              echo "## Failed Tests" >> test_summary.md
              echo '```' >> test_summary.md
              cat failed_tests.txt >> test_summary.md
              echo '```' >> test_summary.md
            fi
          fi

      - name: Upload Test Results Bundle
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: xcresult-bundle
          path: TestResults.xcresult
          retention-days: 7

      - name: Upload Readable Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: |
            test_summary.md
            test_summary.txt
            failed_tests.txt
            test_output.log
            test_results.json
          retention-days: 7

      - name: Check Results
        if: always()
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Build status
          if [ "${{ steps.build.outcome }}" == "failure" ]; then
            echo "❌ **Build:** Failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **Build:** Passed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test status
          if [ "${{ steps.test.outcome }}" == "failure" ]; then
            echo "❌ **Tests:** Failed" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add test summary if available
          if [ -f test_summary.txt ]; then
            echo "### Test Details" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat test_summary.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add failed tests if any
          if [ -f failed_tests.txt ] && [ -s failed_tests.txt ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ❌ Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat failed_tests.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          # Report overall status (will show warning on PR)
          if [ "${{ steps.build.outcome }}" == "failure" ] || [ "${{ steps.test.outcome }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ CI has failures but PR can still be merged." >> $GITHUB_STEP_SUMMARY
            exit 0  # Don't fail the workflow, just report
          fi
